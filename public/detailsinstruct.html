<!DOCTYPE html>
<html lang="en">
<!--Page to dynamically create a table for course details as selected from a JSON file.-->

<head>
    <link rel="icon" href="images/favicon.ico" />
    <title>Learning is Fun</title>
    <!--JavaScript sheet-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!--Top Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-black bg-success">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Top Navigation Bar End-->

    <!--Header-->
    <div class="container">
        <header>
            <h1 class="display-3">Learning is Fun!</h1>
        </header>
    </div>
    <!--container end -->

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 id="subHeading">Course Details - Input a New Course</h2>
        </div>
    </div>
    <!--row end-->

    <div class="row">
        <div class="col-md-6 offset-md-3 formContainer">
            <div id="imgcalculator"></div>
        </div>
    </div>
    <!--row end-->

    <!--Register Button -->
    <div class="row">
        <div class="col-lg-4 offset-lg-4 justifycenter">
            <div id="addCancelButtons" class="container">
                <input class="btn btn-md btn-success" id="btnAddCourse" name="btnAddCourse" type="button" value="Add New Course">
                <input class="btn btn-md btn-secondary" id="btnCancelAdd" name="btnCancelAdd" type="button" value="Cancel">
            </div>
        </div>
    </div>

    <!--Entry and Update Table for Course -->
    <form id="detailsInputForm" name="detailsInputForm" method="post" action="#">
        <div class="row">
            <div class="col-md-4 offset-md-2">
                <label for="courseId">Course ID</label>
                <input id="courseId" name="courseid" placeholder="19FTPACTR" required>
            </div>
            <div class="col-md-4">
                <label for="title">Course Name</label>
                <input id="title" name="title" placeholder="Course Name" required>
            </div>
        </div>
        <!-- End Row -->
        <div class="row">
            <div class="col-md-4 offset-md-2">
                <label for="categoryChoice">Category</label>
                <select id="categoryChoice" name="category">
                    <option value="zero" selected>Select One</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="location">Location</label>
                <input id="location" name="location" placeholder="Course Location" required>
            </div>
        </div>
        <!-- End Row -->
        <div class="row">
            <div class="col-md-4 offset-md-2">
                <label for="startDate">Start Date</label>
                <input id="startDate" name="startdate" placeholder="01/01/2000" required>
            </div>
            <div class="col-md-4">
                <label for="endDate">End Date</label>
                <input id="endDate" name="enddate" placeholder="01/01/2000" required>
            </div>
        </div>
        <!-- End Row -->
        <div class="row">
            <div class="col-md-4 offset-md-2">
                <label for="meets">Days and Time</label>
                <input id="meets" name="meets" placeholder="Sa from 9:00 AM to 12 N" required>
            </div>
            <div class="col-md-4">
                <label for="fee">Class Fee</label>
                <input id="fee" name="fee" placeholder="120.00" required>
            </div>
        </div>
    </form>

    <footer class="container">
        <p>&copy; Pam Belknap 2019</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--External js script-->
    <script src="scripts/detailsinstruct.js"></script>
</body>

</html>
