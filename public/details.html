<!DOCTYPE html>
<html lang="en">
<!--Page to dynamically create a table for course details as selected from a JSON file.-->
<!--Page uses jQuery.-->

<head>
    <link rel="icon" href="images/favicon.ico" />
    <title>Learning is Fun</title>
    <!--JavaScript sheet-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!--Top Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-black bg-success">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Top Navigation Bar End-->
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <header>
                <h1 class="display-3">LEARNING IS FUN!</h1>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h2 id="subHeading">Course Details</h2>
                    </div>
                </div>
                <!--row end-->
            </header>
        </div>
        <!--container end -->
    </div>
    <!--Junbotron heading end -->

    <!--Register Button -->
    <div class="row">
        <div class="col-lg-4 offset-lg-4 justifycenter">
            <div id="registerButton" class="container">
                <input class="btn btn-lg btn-success" id="btnRegister" name="btnRegister" type="button" value="Register Here!">
                <br /><br />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!--Table for Course -->
            <form id="detailsForm" name="detailsForm" method="post" action="#">
                <table id="detailsTable" class="table table-bordered table-hover">
                    <tbody id="courseTableBody">
                    </tbody>
                </table>
                <table id="studentsTable" class="table table-bordered table-hover">
                    <thead id="studentTableHead">
                    </thead>
                    <tbody id="studentTableBody">
                    </tbody>
                </table>
            </form>
            <br /><br />
        </div>
    </div>

    <footer class="container">
        <p>&copy; Pam Belknap 2019</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--External js script-->
    <script src="scripts/details.js"></script>
</body>

</html>
